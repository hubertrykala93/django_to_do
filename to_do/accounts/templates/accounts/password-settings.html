{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="user-form">
    <form class="login-form" method="post" action="">
        {% csrf_token %}
        <div class="input-row">
            <label>{{ user_password_change_form.new_password1.label }}</label>
            {{ user_password_change_form.new_password1 }}
        </div>
        <div class="input-row">
            <label>{{ user_password_change_form.new_password2.label }}</label>
            {{ user_password_change_form.new_password2 }}
        </div>
        <div class="submit-row">
            <button class="btn" type="submit">Set New Password</button>
        </div>
    </form>
</div>
{% endblock %}
