{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div id="user-form">
    <form class="login-form" method="post" action="">
        {% csrf_token %}
        <div class="input-row">
            <label>{{ reset_form.email.label }}</label>
            {{ reset_form.email }}
        </div>
        <div class="submit-row">
            <button class="btn" type="submit">Send E-mail</button>
        </div>

    </form>
</div>
{% endblock %}
