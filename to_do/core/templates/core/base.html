{% load sass_tags %}
{% load static %}
{% load compress %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% compress css %}
        <link rel="stylesheet" type="text/css" href="{% sass_src 'core/styles.scss' %}">
    {% endcompress %}
    <title>{% block title %}{% endblock %} | To Do</title>
</head>
<body>
        {% block content %}{% endblock %}
</body>
</html>
