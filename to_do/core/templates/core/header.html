{% block header %}
<header id="header">
    <div class="row">
        <div class="logo">
            <a href="{% url 'index' %}">
                <i class="ri-list-check-3"></i>
                <span><strong>to do</strong> app</span>
            </a>
        </div>

        {% block nav %}
        {% include 'core/navbar.html' %}
        {% endblock %}

        <button id="theme-changer">
            <i class="ri-moon-fill"></i>
        </button>

        <div id="header-user">
            <div class="header-user-wrapper">

                <div class="user-toggle">
                    <div class="user-info">
                        <a href="" class="user-avatar">
                            <img src="https://source.unsplash.com/random/100x100/?img=2" alt="">
                        </a>

                        <div class="user-greeting">
                            Hello,
                            <a href="" class="user-name">User</a>
                        </div>
                    </div>

                    <i id="header-user-toggler" class="ri-arrow-down-s-line"></i>
                </div>

                <ul class="user-menu">
                    <li class="user-menu-item">
                        <a href="#" class="user-menu-link">
                            <i class="ri-user-settings-line"></i>
                            Settings
                        </a>
                    </li>

                    <li class="user-menu-item">
                        <a href="#" class="user-menu-link">
                            <i class="ri-logout-box-r-line"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <button id="offcanvas-toggler" class="offcanvas-toggler">
            <span></span>
        </button>

    </div>
</header>
{% endblock %}
