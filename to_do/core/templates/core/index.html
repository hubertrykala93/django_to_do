{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        Hi, {{ user.username }}!
    {% else %}
        To add to do list you have to <a href="{% url 'login' %}">log in</a>
        to your account or <a href="{% url 'register' %}">register a new one</a> if you haven't registered yet.
    {% endif %}
{% endblock %}
