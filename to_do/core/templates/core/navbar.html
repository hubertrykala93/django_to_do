{% block nav %}
<nav id="nav">
    <ul class="nav-list">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'support' %}">Support</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
        </li>
        {% else %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
        </li>
        {% endif %}
    </ul>

    <div class="header-buttons">

    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn header-button">
        <i class="ri-logout-box-r-line"></i>
        <span>Logout</span>
    </a>
    {% else %}
    <a href="{% url 'register' %}" class="btn header-button">
        <i class="ri-user-add-fill"></i>
        <span>Register</span>
    </a>
    {% endif %}

    </div>

    <button id="offcanvas-close" class="offcanvas-close"></button>

</nav>
{% endblock %}
