        <h4 class="sidebar-title categories-title">Categories</h4>
        {% if categories %}
        <ul class="categories-list">
            {% for category in categories %}

                <span>{{ category }}</span>
                <button class="remove-category">

                </button>
            </li>
            {% endfor %}
        </ul>
        {% else %}
