{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <form method="post" action="">
        {% csrf_token %}
        {% for field in registration_form %}
            {{ field.label }}
            {{ field }}
            {{ field.help_text }}
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
