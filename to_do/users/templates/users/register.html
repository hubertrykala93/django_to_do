{% extends 'core/base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <form method="post" action="">
      {% for error in registration_form.non_field_errors %}
            {{ error }}
      {% endfor %}
      {% csrf_token %}
      {% for field in registration_form %}
            {{ field }}
      {% endfor %}
    <button type="submit">Register</button>
    </form>
{% endblock %}
